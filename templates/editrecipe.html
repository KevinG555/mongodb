{% extends 'base.html' %} {% block content%}
<div class="card-panel center teal white-text lighten-2">
  <h4>Edit Recipe</h4>
</div>
<div class="row">
  <form action="{{url_for('update_recipe')}}" method= "POST" class="col s6">
    <input type="hidden" value='{{recipe._id}}' name="recipe_id"/>
    <label>Recipe Category</label>
    <select id="category" name="category_name" class="browser-default">
            <option value="{{recipe.category_name}}">{{recipe.category_name}}</option>
            {% for cat in categories %}
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
            {% endfor %}
          </select>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="recipe_name" name="recipe_name" type="text" value='{{recipe.recipe_name}}'>
        <label for="input_text">Recipe Name</label>
      </div>
    </div>
    <div class="row">

      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">timer</i>
          <input id="recipe_preptime" name="recipe_preptime" type="tel" class="validate"  value={{recipe.recipe_preptime}}>
          <label for="icon_prefix">Prep Time (in mins)</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">access_time</i>
          <input id="recipe_cook" name="recipe_cook" type="tel" class="validate"  value={{recipe.recipe_cook}}>
          <label for="icon_telephone">Cook Time (in mins)</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">person</i>
          <input id="recipe_person" name="recipe_person" type="tel" class="validate"  value={{recipe.recipe_person}}>
          <label for="icon_telephone">Person</label>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s10">
        <i class="material-icons prefix">subject</i>
        <input type='text' id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea" data-length="250"  value='{{recipe.recipe_ingredients}}'></textarea>
        <label for="textarea2">Ingredients</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s10">
        <i class="material-icons prefix">subject</i>
        <input type='text' id="recipe_direction" name="recipe_direction" class="materialize-textarea" data-length="1000"  value='{{recipe.recipe_direction}}'></textarea>
        <label for="textarea2">Recipe Directions</label>
      </div>
    </div>
    <div class="file-field input-field col s10">
      <div class="btn center">
        <span> <i class="material-icons">cloud_upload</i> Upload Image(.jpg)</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input id="recipe_image_url" name="recipe_image_url" class="file-path validate" type="text">
      </div>
    </div>
    <div class="row center col s12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit Your Recipe
            <i class="material-icons right">send</i>
            </button>
    </div>
  </form>
</div>
{% endblock %}
